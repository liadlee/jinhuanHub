<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>签名练习</title>
</head>
<style>
    .signname{
        width: 500px;
        height: 300px;
        background: skyblue;
        color: bisque;
        position: absolute;
        left: 50%;
        top:50%;
    }
</style>
<body>
<div class="signname">
<canvas id="myCanvas" width="200" height="100"></canvas>
</div>
</body>
<script>
    window.addEventListener('load',function () {
        var canvas =document.querySelector('.myCanvas');
        if(canvas.getContext){
           var ctx = canvas.getContext("2d")
        }
        canvas.addEventListener('mousedown',function(e){
            ctx.beginPath()
            ctx.moveTo(e.pageX)

        })
    })
</script>
</html>
