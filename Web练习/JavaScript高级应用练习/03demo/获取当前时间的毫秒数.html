<script>
    //new Date().valueOf()
    let d1= new Date().valueOf();
    console.log(d1)    //1630318883445

    // new Date().getTime()
    let d2= new Date().getTime();
    console.log(d2)     //1630318883445

    //Date.parse(new Date())
    let d3 = Date.parse(new Date());
    console.log(d3)     //1630318883000
