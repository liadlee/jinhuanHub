<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //利用对象字面量的方式创建一个电脑对象，该对象要有颜色、重量、品牌、型号、可以看电影、听音乐、打游戏和敲代码
        var conputer = {
            color: 'black',
            weight: '2kg',
            brand: 'HuaWei',
            kind: 'Mate',
            movie: function () {
                console.log('看电影');
            },
            music: function () {
                console.log('听音乐');
            },
            game: function () {
                console.log('打游戏');
            },
            code: function () {
                console.log('敲代码');
            }

        }
        //利用new Object创建对象的方式创建一个按钮对象，该对象中需要包含宽、高、背景颜色和点击行为
        var button = new Object();
        button.width = 200;
        button.height = 100;
        button.background = 'red';
        button.click = function () {
            console.log('按钮被点击');
        }
        //利用构造函数方式创建一个车对象，该对象要有重量、颜色、牌子、可以载人、拉货和耕田
        function Car(weight, color, brand) {
            this.weight = weight;
            this.color = color;
            this.brand = brand;
            this.manned = function (num) {
                console.log('载了' + num + '人');
            };
            this.pullin = function (weight) {
                console.log('拉了' + weight + '货');
            };
            this.plowing = function (plowingnum) {
                console.log('耕了' + plowingnum + '田');
            };
        }
    </script>

</body>

</html>
