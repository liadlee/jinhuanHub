    <!-- 冒泡 -->
    <script>
        //定义需要排序的数组
        var arr = [2, 4, 5, 3, 1];
        //利用冒泡排序将原数组进行升序排列
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j + 1];
                    arr[j + 1] = arr[j];
                    arr[j] = temp;
                }
            }

        }
        //输出排列后的数组
        console.log(arr);
    </script>
